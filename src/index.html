<html>
    <head>
        <title>测测你英语四六级能过嘛</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/_base.css">
        <link rel="stylesheet" href="./css/index@750px.css" media="all and (min-width: 750px)">
        <link rel="stylesheet" href="./css/index@749px.css" media="all and (max-width: 749px)">
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <header id="iHeader">
            <!-- 测测你四级能过嘛 -->
            <picture id="cet4" class="cet" style="display: none">
                <source media="(max-width: 749px)" srcset="./img/cet4@1x.png">
                <source media="(min-width: 750px)" srcset="./img/cet4@2x.png">
                <img src="./img/cet4@2x.png">
            </picture>
            <!-- 测测你的六级能过嘛 -->
            <picture id="cet6" class="cet" style="display: none">
                <source media="(max-width: 749px)" srcset="./img/cet6@1x.png">
                <source media="(min-width: 750px)" srcset="./img/cet6@2x.png">
                <img src="./img/cet6@2x.png">
            </picture>
            <div class="clear"></div>
            <picture id="Vector">
                <source media="(max-width: 749px)" srcset="./img/Vector@1x.png">
                <source media="(min-width: 750px)" srcset="./img/Vector@2x.png">
                <img src="./img/Vector@2x.png">
            </picture>
        </header>
        <div class="clear"></div>
        <main id="iMain">
            <div id="section">
                <div class="fieldWrap">
                    <!-- 你的名字 -->
                    <div class="field">
                        <picture id="name">
                            <source media="(max-width: 749px)" srcset="./img/name@1x.png">
                            <source media="(min-width: 750px)" srcset="./img/name@2x.png">
                            <img src="./img/name@2x.png">
                        </picture>
                        <input id="inputName" type="text" placeholder="请输入"/>
                    </div>
                    <!-- 守护老师，下拉框 -->
                    <div class="field">
                        <picture id="teacher">
                            <source media="(max-width: 749px)" srcset="./img/teacher@1x.png">
                            <source media="(min-width: 750px)" srcset="./img/teacher@2x.png">
                            <img src="./img/teacher@2x.png">
                        </picture>
                        <select id="select" required onchange="changeSelect()">
                            <option value ="please">请选择</option>
                            <option value ="张小蹦">张小蹦</option>
                            <option value ="姬无命">姬无命</option>
                            <option value="喵爷爷">喵爷爷</option>
                            <option value="喵爷爷">周生祥</option>
                            <option value="喵爷爷">赵小赵</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <!-- 守护老师，填写其他 -->
                    <div id="teacherInput" class="field" style="display: none">
                        <picture>
                            <source media="(max-width: 749px)" srcset="./img/teacher@1x.png">
                            <source media="(min-width: 750px)" srcset="./img/teacher@2x.png">
                            <img src="./img/teacher@2x.png">
                        </picture>
                        <input id="inputTeacher" type="text" placeholder="请输入"/>
                    </div>
                </div>
            </div>
            <!-- 预测一下 -->
            <picture id="button">
                <source media="(max-width: 749px)" srcset="./img/button@1x.png">
                <source media="(min-width: 750px)" srcset="./img/button@2x.png">
                <img src="./img/button@2x.png" onclick="postInfo()">
            </picture>
        </main>
        <footer id="iFooter">
            <picture id="david">
                <source media="(max-width: 749px)" srcset="./img/david@1x.png">
                <source media="(min-width: 750px)" srcset="./img/david@2x.png">
                <img src="./img/david@2x.png">
            </picture>
            <picture id="ww">
                <source media="(max-width: 749px)" srcset="./img/ww@1x.png">
                <source media="(min-width: 750px)" srcset="./img/ww@2x.png">
                <img src="./img/silent@2x.png">
            </picture>
            <picture id="silent">
                <source media="(max-width: 749px)" srcset="./img/silent@1x.png">
                <source media="(min-width: 750px)" srcset="./img/silent@2x.png">
                <img src="./img/silent@2x.png">
            </picture>
        </footer>
    </body>
</html>
